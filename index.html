<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monument Shop Journal</title>
    <!-- Bootstrap CSS for modern UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK (optional) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Monument Shop Journal</h1>

        <!-- Removed sign-in gating. Journal visible by default -->
        <div id="journal-section">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add New Entry</h5>
                    <form id="entry-form">
                        <div class="mb-3">
                            <label for="role" class="form-label">Your Role</label>
                            <select id="role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="Shop Manager">Shop Manager</option>
                                <option value="Designer">Designer</option>
                                <option value="Carver">Carver</option>
                                <option value="Install Crew">Install Crew</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="entry-date" class="form-label">Date of Event</label>
                            <input type="date" id="entry-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="entry-content" class="form-label">Description</label>
                            <textarea id="entry-content" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Submit Entry</button>
                    </form>
                </div>
            </div>
            <h3 class="mb-3">Recent Entries (Past Week)</h3>
            <div id="entries-list" class="list-group"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
